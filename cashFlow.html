<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Statement</title>
    <link rel="stylesheet" href="cashFlow.css">
    
    <script>
        async function fetchCashFlow() {
            try {
                // Example response for demonstration purposes
                const data = {
                    operatingActivity: 150000,
                    investingActivity: -50000,
                    financingActivity: 20000,
                    netCashFlow: 120000
                };

                const cashFlowContainer = document.querySelector('.cash-flow');
                cashFlowContainer.innerHTML = ''; // Clear any existing content

                const items = [
                    { title: 'Cash from Operating Activity', value: data.operatingActivity },
                    { title: 'Cash from Investing Activity', value: data.investingActivity },
                    { title: 'Cash from Financing Activity', value: data.financingActivity },
                    { title: 'Net Cash Flow', value: data.netCashFlow }
                ];

                items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'item';

                    const title = document.createElement('h2');
                    title.textContent = item.title;

                    const value = document.createElement('p');
                    value.textContent = `Amount: ${item.value}`;

                    div.appendChild(title);
                    div.appendChild(value);
                    cashFlowContainer.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching cash flow data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCashFlow);
    </script>
</head>
<body>
    <div class="container">
        <h1>Cash Flow Statement</h1>
        <div class="cash-flow">
            <!-- Dynamic content will be loaded here -->
        </div>
      
        <div class="footer">
            &copy; 2025 Financial Analytics. All Rights Reserved.
        </div>
    </div>
</body>
</html>
